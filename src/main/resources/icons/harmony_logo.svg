<svg width="12" height="12" viewBox="0 0 16 16"
     xmlns="http://www.w3.org/2000/svg">

  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="harmonyGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF6A00"/>
      <stop offset="100%" stop-color="#E60012"/>
    </linearGradient>
  </defs>

  <!-- 外环 -->
  <circle cx="8" cy="8" r="6.5"
          fill="none"
          stroke="url(#harmonyGradient)"
          stroke-width="1.4"/>

  <!-- 内部原子节点 -->
  <circle cx="8" cy="4.2" r="1"
          fill="#FF6A00"/>
  <circle cx="4.3" cy="9.5" r="1"
          fill="#FF8F00"/>
  <circle cx="11.7" cy="9.5" r="1"
          fill="#E60012"/>

  <!-- 中心核心 -->
  <circle cx="8" cy="8" r="1.2"
          fill="#E60012"/>
</svg>
